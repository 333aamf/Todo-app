<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks Pro</title>

    <style>
        :root {
            --primary: #818cf8;
            --accent: #c084fc;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg);
            background-image: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%), 
                              radial-gradient(circle at 100% 100%, #2e1065 0%, transparent 50%);
            color: var(--text);
            padding: 20px; margin: 0;
            display: flex; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .container { width: 100%; max-width: 450px; margin-top: 40px; }

        h1 { 
            font-size: 32px; font-weight: 800; margin-bottom: 30px; 
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .input-wrapper { position: relative; margin-bottom: 30px; }

        input[type="text"] {
            width: 100%; padding: 18px 25px; background: var(--card);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            color: white; font-size: 16px; backdrop-filter: blur(10px);
            outline: none; transition: 0.3s;
        }

        #add-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white; border: none; width: 45px; height: 45px;
            border-radius: 15px; font-size: 24px; cursor: pointer;
        }

        ul { list-style: none; padding: 0; display: flex; flex-direction: column; }

        li {
            background: var(--card); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 18px; border-radius: 20px;
            display: flex; align-items: center; margin-bottom: 12px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }

        .checkbox-container {
            width: 26px; height: 26px; border: 2px solid var(--primary);
            border-radius: 8px; cursor: pointer; position: relative;
        }

        .checkbox-container.checked { background: var(--primary); }
        .checkbox-container.checked::after {
            content: '✓'; position: absolute; color: white; font-size: 16px;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }

        .task-text { flex: 1; margin: 0 15px; font-size: 16px; }
        .checked-text { text-decoration: line-through; opacity: 0.4; }

        .delete-btn { opacity: 0.3; background: none; border: none; color: white; font-size: 18px; cursor: pointer; }

        /* Confetti Styles */
        .confetti { position: fixed; width: 10px; height: 10px; pointer-events: none; z-index: 100; border-radius: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Tasks</h1>
    <div class="input-wrapper">
        <input type="text" id="taskInput" placeholder="Add a task..." autocomplete="off">
        <button id="add-btn">+</button>
    </div>
    <ul id="taskList"></ul>
</div>

    const btn = document.getElementById('add-btn');
    const list = document.getElementById('taskList');

    function update(vibrate = false) {
        if (vibrate && navigator.vibrate) navigator.vibrate(15);

        // Check if we just completed the last remaining task
        const beforeCount = tasks.filter(t => !t.done).length;

        localStorage.setItem('tasks_pro_v3', JSON.stringify(tasks));
        
        list.innerHTML = '';
        tasks.forEach((t, i) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="checkbox-container ${t.done ? 'checked' : ''}" onclick="toggle(${i})"></div>
                <span class="task-text ${t.done ? 'checked-text' : ''}">${t.text}</span>
                <button class="delete-btn" onclick="remove(${i})">✕</button>
            `;
            list.appendChild(li);
        });

            launchConfetti();
        }
    }
