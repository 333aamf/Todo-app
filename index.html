<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Tasks</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ff4757;
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #2f3542;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            align-self: flex-start;
        }

        h1 { font-size: 1.8rem; margin-bottom: 20px; font-weight: 800; color: var(--primary); }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        #add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        ul { list-style: none; }

        li {
            background: #f8fafc;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .task-text { font-size: 1rem; cursor: pointer; }
        .completed { text-decoration: line-through; opacity: 0.5; }

        .delete-btn {
            color: var(--danger);
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            padding: 5px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
    </style>
</head>
<body>

<div class="app-container">
    <h1>My Tasks</h1>
    <div class="input-section">
        <input type="text" id="todo-input" placeholder="Add a new task..." autocomplete="off">
        <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
</div>

<script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const list = document.getElementById('todo-list');

    // INITIAL LOAD: Get data from storage
    let tasks = JSON.parse(localStorage.getItem('my_saved_tasks')) || [];

    function saveAndRender() {
        // Save to internal storage
        localStorage.setItem('my_saved_tasks', JSON.stringify(tasks));
        
        // Render UI
        list.innerHTML = '';
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="task-content">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                    <span class="task-text ${task.completed ? 'completed' : ''}" onclick="toggleTask(${index})">${task.text}</span>
                </div>
                <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
            `;
            list.appendChild(li);
        });
    }

    addBtn.addEventListener('click', () => {
        const text = input.value.trim();
        if (text) {
            tasks.push({ text: text, completed: false });
            input.value = '';
            saveAndRender();
        }
    });

    // Listen for "Enter" key
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addBtn.click();
    });

    window.toggleTask = (index) => {
        tasks[index].completed = !tasks[index].completed;
        saveAndRender();
    };

    window.deleteTask = (index) => {
        tasks.splice(index, 1);
        saveAndRender();
    };

    // First render
    saveAndRender();
</script>

</body>
</html>
