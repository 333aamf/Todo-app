<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tasks Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23818cf8'/><stop offset='100%' style='stop-color:%23c084fc'/></linearGradient></defs><rect width='100' height='100' rx='25' fill='url(%23g)'/><path d='M30 50l15 15l25-30' stroke='white' stroke-width='10' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    
    <style>
        :root {
            --primary: #818cf8;
            --accent: #c084fc;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * { box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg);
            background-image: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%), 
                              radial-gradient(circle at 100% 100%, #2e1065 0%, transparent 50%);
            color: var(--text);
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 450px; margin-top: 40px; }

        h1 { 
            font-size: 32px; font-weight: 800; margin-bottom: 30px; 
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .input-wrapper { position: relative; margin-bottom: 30px; z-index: 10; }

        input[type="text"] {
            width: 100%; padding: 18px 25px; background: var(--card);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            color: white; font-size: 16px; backdrop-filter: blur(10px);
            outline: none; transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        #add-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white; border: none; width: 45px; height: 45px;
            border-radius: 15px; font-size: 24px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Task List Container */
        #taskList { 
            list-style: none; padding: 0; 
            display: flex; flex-direction: column;
        }

        /* Animation for moving down */
        li {
            background: var(--card); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 18px; border-radius: 20px;
            display: flex; align-items: center; margin-bottom: 12px;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease;
        }

        .checkbox-container {
            width: 26px; height: 26px; border: 2px solid var(--primary);
            border-radius: 8px; cursor: pointer; position: relative; transition: 0.3s;
            flex-shrink: 0;
        }

        .checkbox-container.checked { background: var(--primary); border-color: var(--primary); }
        .checkbox-container.checked::after {
            content: '✓'; position: absolute; color: white; font-size: 16px;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
        }

        .task-text { flex: 1; margin: 0 15px; font-size: 16px; font-weight: 500; transition: 0.3s; }
        .checked-text { text-decoration: line-through; opacity: 0.4; transform: scale(0.95); display: inline-block;}

        .delete-btn { opacity: 0.3; background: none; border: none; color: white; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>Tasks</h1>
    <div class="input-wrapper">
        <input type="text" id="taskInput" placeholder="Add something incredible..." autocomplete="off">
        <button id="add-btn">+</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    const input = document.getElementById('taskInput');
    const btn = document.getElementById('add-btn');
    const list = document.getElementById('taskList');
    
    let tasks = JSON.parse(localStorage.getItem('tasks_v2')) || [];

    function update(shouldVibrate = false) {
        // Haptic Feedback (Vibrate 10ms - short and sharp)
        if (shouldVibrate && navigator.vibrate) {
            navigator.vibrate(10);
        }

        // Sort: done items at the bottom
        tasks.sort((a, b) => a.done - b.done);
        
        localStorage.setItem('tasks_v2', JSON.stringify(tasks));
        
        // Render with slight delay to allow current animations to breathe
        list.innerHTML = '';
        tasks.forEach((t, i) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="checkbox-container ${t.done ? 'checked' : ''}" onclick="toggle(${i})"></div>
                <span class="task-text ${t.done ? 'checked-text' : ''}" onclick="toggle(${i})">${t.text}</span>
                <button class="delete-btn" onclick="remove(${i})">✕</button>
            `;
            list.appendChild(li);
        });
    }

    btn.onclick = () => {
        if(input.value.trim()) {
            tasks.push({ text: input.value, done: false });
            input.value = '';
            update(false); // No vibration for adding
        }
    };

    input.onkeypress = (e) => { if(e.key === 'Enter') btn.onclick(); };

    window.toggle = (i) => {
        tasks[i].done = !tasks[i].done;
        update(true); // Vibrate on check/uncheck
    };

    window.remove = (i) => {
        tasks.splice(i, 1);
        update(false);
    };

    update();
</script>

</body>
</html>
